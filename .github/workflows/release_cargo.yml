name: ðŸ‘¾ Release the cargo crate

on:
  workflow_call:

jobs:
  release-cargo:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.check.outputs.published }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Get version
        id: version
        run: echo "version=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "dealve-tui") | .version')" >> $GITHUB_OUTPUT
      - name: Check if version exists on crates.io
        id: check
        run: |
          VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[] | select(.name == "dealve-tui") | .version')
          if cargo search dealve-tui --limit 1 | grep -q "dealve-tui = \"$VERSION\""; then
            echo "Version $VERSION already exists on crates.io"
            echo "published=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on crates.io, will publish"
            echo "published=true" >> $GITHUB_OUTPUT
          fi
      - name: Publish to crates.io
        if: steps.check.outputs.published == 'true'
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-binaries:
    needs: release-cargo
    if: needs.release-cargo.outputs.published == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dealve-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: dealve-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: dealve-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dealve-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dealve-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p dealve-tui
      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/dealve ${{ matrix.name }}
      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/dealve.exe ${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  github-release:
    needs: [release-cargo, build-binaries]
    if: needs.release-cargo.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release-cargo.outputs.version }}
          name: v${{ needs.release-cargo.outputs.version }}
          generate_release_notes: true
          files: artifacts/**/*
